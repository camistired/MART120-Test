<html>


<head>
    <title>My simple game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
        var actualAnswer;

        function printQuestion(){
            var number1, number2;
            for(var i = 0; i < 5; i++)
            {
                number1 = Math.floor(Math.random() * 10);
                number2 = Math.floor(Math.random() * 10);
            }
            
            actualAnswer = number1 + number2;
            document.getElementById("question").innerHTML = "What is " + number1 + "+" + number2 + "?";
        }

        function checkAnswer(){
            var myAnswer = document.getElementById("answer").value;
            if(myAnswer == actualAnswer){
                document.getElementById("message").innerHTML = "Good job! You answered " + myAnswer;
                document.getElementById("answer").value = "";
                printQuestion();
            }
            else{
                document.getElementById("message").innerHTML = "WRONG. The answer is " + actualAnswer +". Do better.";
            }
        
        }
    </script>

</head>

<body onload="printQuestion();">

    <p></p>
    &nbsp;
    <div id="question"></div>
    <br> &nbsp;Your answer <input type="input" id="answer"> <br> &nbsp;
    <button id="mySubmit" onclick="checkAnswer();">Submit</button>
    <br> &nbsp;
    <div id="message"></div>
</body>


</html>
